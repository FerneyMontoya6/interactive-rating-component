<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Interactive rating component</title>
</head>
<body>

  <main>
    <article class="rating-card">
      <div class="rating-card__star-icon rating-circles">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating-options">
        <input type="checkbox" id="r1" class="inactive" value="1">
        <label class="rating-circles" for="r1" title="1">1</label>

        <input type="checkbox" id="r2" class="inactive" value="2">
        <label class="rating-circles" for="r2">2</label>

        <input type="checkbox" id="r3" class="inactive" value="3">
        <label class="rating-circles" for="r3">3</label>
        
        <input type="checkbox" id="r4" class="inactive" value="4">
        <label class="rating-circles" for="r4">4</label>
        
        <input type="checkbox" id="r5" class="inactive" value="5">
        <label class="rating-circles" for="r5">5</label>
      </div>
      <button>SUBMIT</button>
    </article>

    <article class="answer-card inactive">
      <img src="./images/illustration-thank-you.svg" alt="illustration thank you">
      <div class="option-rating-selected">
        <p>
          You selected out <span id="calification-selected"></span> of 5
        </p>
      </div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </article>
  </main>

  <script src="./main.js"></script>
</body>
</html>
